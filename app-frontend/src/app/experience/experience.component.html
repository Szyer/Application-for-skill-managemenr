<div class="container" style="padding: 60px;">
    <h2>Employee Experience Wise Table</h2>
    <table mat-table [dataSource]="dataSource" matSort>
    
      
        <ng-container matColumnDef="employee">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Id </th>
          <td mat-cell *matCellDef="let experience"> {{ experience.employee }} </td>
        </ng-container>
    
        <ng-container matColumnDef="jobTitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Jobtitle </th>
            <td mat-cell *matCellDef="let experience"> {{ experience.jobTitle }} </td>
          </ng-container>
        
          <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Rating </th>
            <td mat-cell *matCellDef="let experience"> {{ experience.rating }} </td>
          </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      </table>
    </div>
