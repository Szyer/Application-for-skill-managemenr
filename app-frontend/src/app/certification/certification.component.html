<div class="container" style="padding: 60px;">
    <h2>Certification Table</h2>
<table mat-table [dataSource]="dataSource" matSort>

  
    <ng-container matColumnDef="certificationName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Certification Name </th>
      <td mat-cell *matCellDef="let certification"> {{ certification.certificationName }} </td>
    </ng-container>

    <ng-container matColumnDef="employee">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Id </th>
        <td mat-cell *matCellDef="let certification"> {{ certification.employee }} </td>
      </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
</div>
