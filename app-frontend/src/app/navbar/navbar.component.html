<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened="true">
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/employees" routerLinkActive="active">Employee</a>
        <a mat-list-item routerLink="/skills" routerLinkActive="active">Skills</a>
        <a mat-list-item routerLink="/certificate" routerLinkActive="active">Certification</a>
        <a mat-list-item routerLink="/experience" routerLinkActive="active">Experience</a>
        <a mat-list-item routerLink="/workingdays" routerLinkActive="active">Working Days</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span><a routerLink='/' style="text-decoration: none; color: white;">DashBoard</a></span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
