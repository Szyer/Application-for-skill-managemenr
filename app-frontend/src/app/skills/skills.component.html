<div style="padding: 60px">
    <h2>Employee Skill Wise Table</h2>
    <div>
        <mat-form-field>
            <mat-select placeholder="Select Skill" [(ngModel)]="selectedSkill" (selectionChange)="filterSkills()">
              <mat-option value="">All</mat-option>
              <mat-option value="Java">Java</mat-option>
              <mat-option value="Angular">Angular</mat-option>
              <mat-option value="Python">Python</mat-option>
              <mat-option value="Spring">Spring</mat-option>
            </mat-select>
          </mat-form-field>
      </div>
    
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="employee">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID </th>
            <td mat-cell *matCellDef="let skill"> {{ skill.employee }} </td>
          </ng-container>
        

        <ng-container matColumnDef="skillName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Skill Name </th>
          <td mat-cell *matCellDef="let skill"> {{ skill.skillName }} </td>
        </ng-container>
      
        <ng-container matColumnDef="proficiencyLevel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Proficiency Level </th>
          <td mat-cell *matCellDef="let skill"> {{ skill.proficiencyLevel }} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      </table>
 
      
    
    
    </div>
